<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="hangStyle.css">
</head>
<body>
    
    <div id="content">

        <h2 id="lives"></h2>
        <h1 id="guessed-word"></h1>
        <img id="hang-image" src="hangman/0.png">
    
        <div class="mb-3">
            <label for="playerInput" class="form-label">Enter the letter</label>
            <input class="form-control" id="playerInput" aria-describedby="help">
            <div id="help" class="form-text">Or you can also enter the entire word if you are brave enough!</div>
        </div>
    
        <button type="submit" class="btn btn-warning" onclick="tryAttempt()">Make a Try</button>
    
        <h2 id="win-text"></h2>
        <h2 id="lost-text"></h2>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="hangman.js"></script>
</body>
</html>
