<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="tictac.css">
</head>
<body>
    
    <div id="board">
        <div id="cell-1" onclick="clickCell(this.id)" class="cell">1</div>
        <div id="cell-2" onclick="clickCell(this.id)" class="cell">2</div>
        <div id="cell-3" onclick="clickCell(this.id)" class="cell">3</div>

        <div id="cell-4" onclick="clickCell(this.id)" class="cell">4</div>
        <div id="cell-5" onclick="clickCell(this.id)" class="cell">5</div>
        <div id="cell-6" onclick="clickCell(this.id)" class="cell">6</div>

        <div id="cell-7" onclick="clickCell(this.id)" class="cell">7</div>
        <div id="cell-8" onclick="clickCell(this.id)" class="cell">8</div>
        <div id="cell-9" onclick="clickCell(this.id)" class="cell">9</div>
    </div>

    <h4 id="current-player-text"></h4>

    


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <script src="tictac.js"></script>
</body>
</html>
