<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="tictac.css">
</head>
<body>

    <div id="board" class="container text-center">
        <div class="row">
          <div id="col-board-1" class="col-4 cell">1</div>
          <div id="col-board-2" class="col-4 cell">2</div>
          <div id="col-board-3" class="col-4 cell">3</div>
        </div>

        <div class="row">
            <div id="col-board-4" class="col-4 cell">4</div>
            <div id="col-board-5" class="col-4 cell">5</div>
            <div id="col-board-6" class="col-4 cell">6</div>
        </div>

        <div class="row">
            <div id="col-board-7" class="col-4 cell">7</div>
            <div id="col-board-8" class="col-4 cell">8</div>
            <div id="col-board-9" class="col-4 cell">9</div>
        </div>

      </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
