<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="multiple.css">
</head>
<body>


    <!-- 1. Colored Buttons -->
    <div class="exercise">

        <h1>Buttons that change color</h1>

        <button id="red-button" onclick="changeColor(this.id, 'red')" type="button" class="btn btn-dark">Red</button>
        <button id="blue-button" onclick="changeColor(this.id, 'blue')" type="button" class="btn btn-dark">Blue</button>
        <button id="yellow-button" onclick="changeColor(this.id, 'yellow')" type="button" class="btn btn-dark">Yellow</button>
        <button id="green-button" onclick="changeColor(this.id, 'green')" type="button" class="btn btn-dark">Green</button>
        <button id="purple-button" onclick="changeColor(this.id, 'purple')" type="button" class="btn btn-dark">Purple</button>
    </div>


    <!-- 2. Colored that change color of other elements -->
    <div class="exercise">

        <h1>Buttons that change color of other elements</h1>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="entire-doc-radio" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Entire document
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="layer-radio">
            <label class="form-check-label" for="flexRadioDefault2">
                Just a layer
            </label>
        </div>

        <div id="small-layer"></div>

        <button id="red-button" onclick="changeColorOfElement('red')" type="button" class="btn btn-dark">Red</button>
        <button id="blue-button" onclick="changeColorOfElement('blue')" type="button" class="btn btn-dark">Blue</button>
        <button id="yellow-button" onclick="changeColorOfElement('yellow')" type="button" class="btn btn-dark">Yellow</button>
        <button id="green-button" onclick="changeColorOfElement('green')" type="button" class="btn btn-dark">Green</button>
        <button id="purple-button" onclick="changeColorOfElement('purple')" type="button" class="btn btn-dark">Purple</button>
    </div>


    <!-- 3A. Lived days alert prompt -->
    <div class="exercise">

        <h1>Alert prompt that asks name and age to calculate lived days</h1>

        <p id="name-result-prompt"></p>
        <p id="age-result-prompt"></p>
        <p id="lived-result-prompt"></p>

        <button id="age-alert-button" onclick="showAlertAge()" type="button" class="btn btn-dark">Show alert</button>
    </div>


    <!-- 3B. Lived days text -->
    <div class="exercise">

        <h1>Input that asks name and age to calculate lived days</h1>

        <div class="mb-3">
            <input id="name-input" type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="mb-3">
            <input id="age-input" type="text" class="form-control" placeholder="Age" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <p id="name-result-text"></p>
        <p id="age-result-text"></p>
        <p id="lived-result-text"></p>

        <button id="age-alert-button" onclick="calculateAge()" type="button" class="btn btn-dark">Calculate</button>
    </div>


    <!-- 4. Select dropdown -->
    <div class="exercise">

        <h1>Select dropdown with changing images</h1>

        <select onchange="selectImage()" id="image-selector" class="form-select">
            <option selected>Open this select menu</option>
            <option value="1">Dog</option>
            <option value="2">Cat</option>
            <option value="3">Lizard</option>
            <option value="4">Monkey</option>
        </select>

        <br>
        <br>

        <img id="selector-image" src="">
    </div>


    















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="multiple.js"></script>
</body>
</html>
