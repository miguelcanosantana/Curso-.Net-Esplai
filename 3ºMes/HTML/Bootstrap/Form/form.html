<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="FormStyles.css">
</head>
<body>
    <form>
        <div class="container">

            <h3 id="big-title">Create new task</h3>

            <hr>

            <div class="row">
                <div class="col">
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input class="form-control" id="title">
                    </div>
                </div>
                <div class="col">
                    <!-- Location -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <select class="form-select" id="location">
                            <option selected></option>
                            <option value="1">Madrid</option>
                            <option value="2">Barcelona</option>
                            <option value="3">Malaga</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Type -->
                    <div class="mb-3">
                        <label for="type" class="form-label">Type</label>
                        <select class="form-select" id="location">
                            <option selected value="1">Incident</option>
                            <option value="2">Notification</option>
                            <option value="3">Error</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <!-- Criticity -->
                    <div class="mb-3">
                        <label for="critic" class="form-label">Criticity</label>
                        <select class="form-select" id="critic">
                            <option selected value="1">Minor</option>
                            <option value="2">Mid</option>
                            <option value="3">Major</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <!-- Environment -->
                    <div class="mb-3">
                        <label for="environment" class="form-label">Environment</label>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="prod">
                            <label class="form-check-label" for="flexCheckDefault">
                                Prod
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="preprod">
                            <label class="form-check-label" for="flexCheckChecked">
                                Preprod
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="demo">
                            <label class="form-check-label" for="flexCheckChecked">
                                Demo
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="4"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Start Date -->
                    <div class="mb-3">
                        <label for="date" class="form-label">Start Date</label>
                        <input id="date" type='date' class='form-control'>
                    </div>
                </div>
                <div class="col">
                    <!-- Duration -->
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (in hours)</label>
                        <input id="duration" type='number' class='form-control' min="0" step="0.25">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Status -->
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status">
                            <option selected value="1">Planned</option>
                            <option value="2">In Progress</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <!-- Percent complete -->
                    <div class="mb-3">
                        <label for="percent" class="form-label">Percent complete</label>
                        <select class="form-select" id="status">
                            <option selected value="1">0%</option>
                            <option value="2">25%</option>
                            <option value="3">50%</option>
                            <option value="4">75%</option>
                            <option value="5">100%</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- Check -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="demo">
                        <label class="form-check-label" for="flexCheckChecked">
                            Check here if you want to send an email
                        </label>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col">
                    <!-- Final buttons -->
                    <div class="d-flex flex-row-reverse">
                        <button type="button" class="btn btn-primary">Primary</button>
                        <div class="horizontal-separator"></div>
                        <button type="button" class="btn btn-secondary">Secondary</button>
                    </div>
                </div>
            </div>

        
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
